<div class="">
  <div class="flex justify-center">
    <div class="flex flex-col justify-center lg:w-1/2 w-full lg:p-0 p-3">
      <div
        class="bg-gray-200 shadow-md border-2 p-1 border-gray-300 mt-1 rounded-lg"
      >
        <p class="font-semibold">Formation</p>
        <select
          class="bg-gray-100 rounded-md selection:outline-none focus:outline-none border border-gray-300"
          #mySelect
          (change)="onOptionsSelected(mySelect.value)"
        >
          <option value="f_3_5_2">3-5-2</option>
          <option value="f_3_4_3">3-4-3</option>
          <option value="f_3_6_1">3-6-1</option>
          <option value="f_4_3_3_Defansif">4-3-3 Defansif</option>
          <option value="f_4_3_3_Atak">4-3-3 Atak</option>
          <option value="f_4_3_3_Normal">4-3-3</option>
          <option value="f_4_2_3_1">4-2-3-1</option>
        </select>
      </div>
      <div
        class="bg-gray-200 border-2 shadow-md p-1 kisi-ekle border-gray-300 mt-2 rounded-lg hidden"
      >
        <form [formGroup]="addPlayerForm" class="flex justify-between">
          <div class="flex items-center gap-3 relative">
            <input
              type="text"
              [placeholder]="'Enter the name of the ' + selectedPosition"
              formControlName="playerName"
              name="playerName"
              class="border border-black text-sm rounded-md py-1 px-3 focus:outline-none lg:w-48 w-24"
              [(ngModel)]="playerName"
            />
            <button
              (click)="addPlayer(playerName || '', id)"
              type="submit"
              class="border rounded-md shadow-md bg-gradient-to-br from-gray-800 to-gray-600 text-white border-black text-sm px-2 py-1"
            >
              Submit
            </button>
            <button
              (click)="getPlayers()"
              class="bg-gradient-to-br from-green-700 to-green-900 text-white w-24 py-1 px-2 rounded-md shadow-md border border-green-600 text-sm"
            >
              Find Player
            </button>
            <div
              *ngIf="searchedPlayers.length > 0"
              class="absolute bg-gray-100 border players-div border-gray-200 rounded-md shadow-md top-8 pt-8 p-1 lg:w-96 w-48 overflow-x-hidden max-h-[12rem] overflow-y-scroll"
            >
              <p class="absolute top-2 left-2 font-semibold">Players</p>
              <div class="absolute right-4 top-[13px]">
                <svg
                  (click)="closeDiv()"
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  fill="#ff0000"
                  width="100"
                  height="100"
                  class="w-4 h-4 font-bold cursor-pointer"
                  viewBox="0 0 50 50"
                >
                  <path
                    d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"
                  ></path>
                </svg>
              </div>

              <div
                class="flex items-center gap-2 my-1 bg-gray-200 rounded-md border border-gray-300"
                *ngFor="let player of searchedPlayers"
                (click)="addPlayerToFormation(player || '', id)"
              >
                <img [src]="player.photo" class="w-8" />
                <p class="text-[1.2rem]">{{ player.name }}</p>
                <p class="">|</p>
                <p class="">{{ player.position }}</p>
              </div>
            </div>
          </div>
          <div class="flex items-center">
            <svg
              (click)="closeInput()"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              fill="#ff0000"
              width="100"
              height="100"
              class="w-5 h-5 font-bold cursor-pointer"
              viewBox="0 0 50 50"
            >
              <path
                d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"
              ></path>
            </svg>
          </div>
        </form>
      </div>
      <div
        class="bg-gray-200 border-2 shadow-md p-1 kisi-sil border-gray-300 mt-2 rounded-lg hidden"
      >
        <div class="flex justify-between">
          <div class="flex gap-2 items-center">
            <p>Remove the player</p>
            <button
              (click)="deletePlayer()"
              class="bg-gradient-to-br from-red-500 to-red-300 text-sm border border-red-500 px-2 rounded-md text-white"
            >
              '{{ selectedPositionDelete }}'
            </button>
          </div>
          <div class="flex items-center">
            <svg
              (click)="closeRemovePlayer()"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              fill="#ff0000"
              width="100"
              height="100"
              class="w-5 h-5 font-bold cursor-pointer"
              viewBox="0 0 50 50"
            >
              <path
                d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div
        class="bg-gray-200 border-2 p-1 shadow-md border-gray-300 mt-2 rounded-lg"
      >
        <p class="font-semibold">Jersey main color</p>
        <select
          class="bg-gray-100 rounded-md selection:outline-none focus:outline-none border border-gray-300"
          #myPrimary
          (change)="onPrimarySelected(myPrimary.value)"
        >
          <option value="#ff0000">Red</option>
          <option value="#fff">White</option>
          <option value="#0000ff">Blue</option>
          <option value="#ffff00">Yellow</option>
          <option value="#00ff00">Green</option>
        </select>
        <p class="font-semibold mt-3">Jersey secondary color</p>
        <select
          class="bg-gray-100 rounded-md selection:outline-none focus:outline-none border border-gray-300"
          #mySecondary
          (change)="onSecondarySelected(mySecondary.value)"
        >
          <option value="#ff0000">Red</option>
          <option value="#fff">White</option>
          <option value="#0000ff">Blue</option>
          <option value="#ffff00">Yellow</option>
          <option value="#00ff00">Green</option>
        </select>
      </div>
      <div
        *ngIf="lessThanEleven"
        class="bg-gray-200 border-2 p-1 shadow-md border-gray-300 mt-2 rounded-lg"
      >
        <button
          (click)="
            onOptionsSelected(
              mySelect.value == 'f_3_5_2' ? 'f_3_6_1' : 'f_3_5_2'
            )
          "
          class="bg-gradient-to-l from-gray-600 to-gray-950 text-white px-2 border border-gray-700 rounded-md"
        >
          Reset team
        </button>
      </div>
    </div>
  </div>
